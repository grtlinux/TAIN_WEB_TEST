<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>테두리의 종류</title>
<style>
p {
	padding: 0.5em;
	width: 600px;
	border-width: 8px;
	border-color: #ff9900;
	font-family: arial,sans-serif;
	text-align: center;
}
#sample1 {
	border-style: none;
}
#sample2 {
	border-style: hidden;
}
#sample3 {
	border-style: dotted;
}
#sample4 {
	border-style: dashed;
}
#sample5 {
	border-style: solid;
}
#sample6 {
	border-style: double;
}
#sample7 {
	border-style: groove;
}
#sample8 {
	border-style: ridge;
}
#sample9 {
	border-style: inset;
}
#sample10 {
	border-style: outset;
}
</style>
</head>
<body>
<p id="sample1">none</p>
<p id="sample2">hidden</p>
<p id="sample3">dotted</p>
<p id="sample4">dashed</p>
<p id="sample5">solid</p>
<p id="sample6">double</p>
<p id="sample7">groove</p>
<p id="sample8">ridge</p>
<p id="sample9">inset</p>
<p id="sample10">outset</p>
</body>
</html>
