<title>굵은 글꼴을 나타내고 싶다</title>
</head>
<body>
<p>당사가 개발한 <b>데이터 경비 보장</b>은 타인에게 보이고 싶지 않은 데이터의 보존 및 비밀번호 등의 관리를 어떻게 할지라는 문제를 해결하는 소프트웨어입니다.</p>
<p><b>데이터 경비 보장</b>은 등록된 비밀번호 등의 정보를 안전하게 관리하고, 필요에 따라 자동으로 입력란에 반영시킬 수 있습니다. 또한 폴더/파일을 감추거나, 즐겨찾기/북마크를 감추는 등의 설정을 하면 <b>데이터 경비 보장</b>에서 로그아웃하고 있는 동안은 설정한 폴더나 즐겨찾기를 참조할 수 없도록 할 수 있습니다.</p>
