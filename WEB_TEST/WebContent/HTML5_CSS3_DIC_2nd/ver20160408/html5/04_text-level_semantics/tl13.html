<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>컴퓨터 관련 텍스트를 나타내고 싶다</title>
</head>
<body>
<p>다음과 같이 <code>text-indent</code> 프로퍼티를 사용하여 <code>p</code> 요소의 첫 줄에 인덴트를 지정합니다.</p>
<pre><code>
	p {
		text-indent: 2em;
	}
</code></pre>
<p>값을 변수 <var>i</var> 에 대입합니다.</p>
<p><kbd>ipconfig /all</kbd> 이라고 입력합니다.</p>
<p><samp>이 페이지의 변경 내용을 저장하겠습니까?</samp> 라는 확인 메시지가 표시됩니다.</p>
</body>
</html>
