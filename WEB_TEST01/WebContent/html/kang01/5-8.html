<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	<script>
		//
		// 스크립트는 먼저 선언함수들을 먼저 읽고 다음에 익명함수를 처리한다.
		// 그래서 익명함수가 나중에 처리되므로 '함수 A'가 출력된다.
		//
		var 함수 = new function() { alert("함수 A"); }  // 익명함수
		function 함수() { alert("함수 B"); }             // 선언함수
		
		함수();
	</script>
</head>
<body>

</body>
</html>
