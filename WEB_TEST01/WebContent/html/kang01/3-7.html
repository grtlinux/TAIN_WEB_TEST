<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	<script>
		var input = Number(prompt('Input number', 'NUMBER'));
		
		switch (input % 2) {
		case 0:
			alert("even number.");
			break;
		case 1:
			alert("odd number.");
			break;
		default:
			alert("wrong number");
			break;
		}
	</script>
</head>
<body>

</body>
</html>
