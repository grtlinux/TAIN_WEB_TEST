<!doctype html>
<html>
<head>
	<meta charset="euc-kr">
	<title>JSON Å×½ºÆ®</title>
	<script>
		function doRequestPostAjax(url) {
			
			var xhr;
			
			if (window.ActiveXObject) {
				xhr = new ActiveXObject("Microsoft.XMLHTTP");
			} else if (window.XMLHttpRequest) {
				xhr = new XMLHttpRequest();
			}
			
			xhr.open("POST", url, true);
			xhr.onreadystatechange = function() {
			
				if (xhr.readyState == 4) {
					if (xhr.status == 200) {
						var r_txt = xhr.responseText;
						console.log(r_txt);

						alert("json OK!!!");
					}
				}
			};
			
			xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded; charset=euc-kr");
			xhr.send("");
		}
	</script>
</head>
<body>
	<button type="button" onclick="javascript:doRequestPostAjax('./json_ps01.jsp');" >ajax1</button>
</body>
</html>
