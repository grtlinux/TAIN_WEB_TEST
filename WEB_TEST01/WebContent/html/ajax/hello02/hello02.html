<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=euc-kr" />
	<title>AJAX hello02</title>
	
	<!-- AJAX -->
	<script type="text/javascript" src="httpRequest.js"></script>
	<script type="text/javascript">
		function helloToServer() {
			var params = "name=" + encodeURIComponent(document.frm.name.value);
			sendRequest("hello02.jsp", params, helloFromServer, "POST");
		}
		
		function helloFromServer() {
			if (httpRequest.readyState == 4) {
				if (httpRequest.status == 200) {
					alert("서버응답 : " + httpRequest.responseText);
				}
			}
		}
	</script>
</head>
<body>

	<form name="frm">
		<input type="text" name="name"/>
		<input type="button" value="입력" onclick="helloToServer();"/>
	</form>
	
</body>
</html>
