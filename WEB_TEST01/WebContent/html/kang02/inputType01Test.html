<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>input type test</title>
</head>
<body>

	<form>
		date01 : <input type="date" name="data01"><br><br>
		
		date02(max) : <input type="date" name="date02" max="1979-12-31"><br><br>
		
		date03(min) : <input type="date" name="date03" min="2000-01-02"><br><br>
		
		color01 : <input type="color" name="color01"><br><br>
		
		range01 : <input type="range" name="range01" min="0" max="10"><br><br>
		
		month01 : <input type="month" name="month01"><br><br>
		
		week01 : <input type="week" name="week01"><br><br>
		
		time01 : <input type="time" name="time01"><br><br>
		
		datetime01 : <input type="datetime" name="datetime01"><br><br>
		
		datetime-local01 : <input type="datetime-local" name="datetime-local01"><br><br>
		
		email01 : <input type="email" name="email"><br><br>
		
		search01 : <input type="search" name="search01"><br><br>
		
		tel01 : <input type="tel" name="tel01"><br><br>
		
		url01 : <input type="url" name="url01"><br><br>
		
		<p></p>
		
		<input type="submit">
	</form>
	
</body>
</html>
