<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>datalist test</title>
</head>
<body>
	<form>
		<input list="browsers" name="browser">
		<datalist id="browsers">
			<option value="Internet Explorer">
			<option value="Firefox">
			<option value="Chrome">
			<option value="Opera">
			<option value="Safari">
		</datalist>
		<input type="submit">
	</form>
	
	<p>
		Note: the datalist tag is not supported in safari or ie9(and earlier).	</p>
	
</body>
</html>
