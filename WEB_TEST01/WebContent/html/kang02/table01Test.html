<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>table 01 test</title>
	<style>
		table.lamp {
			width: 100%;
			border: 1px solid #d4d4d4;
		}
		
		table.lamp th, td {
			padding: 10px;
		}
		
		table.lamp th {
			width: 40px;
		}
	</style>
</head>
<body>

	<table class="lamp">
		<tr>
			<th>
				<img src="lamp.jpg" alt="Note" style="width: 32px; height: 32px;">
			</th>
			<td>
				The table element was not designed to be a layout tool.
			</td>
		</tr>
	</table>

</body>
</html>
