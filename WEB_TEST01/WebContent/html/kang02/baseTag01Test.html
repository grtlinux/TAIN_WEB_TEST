<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>base tag title</title>
	<base href="http://localhost:8080/WEB_TEST/HTML5_CSS3_DIC_2nd/ver20160408/" target="_blank">
</head>
<body>

	<iframe width="100%" height="300px" src="sample.html" name="iframeA">
	</iframe>
	
	<p>
		<a href="html5/01_document/doc01.html" target="iframeA">doc01.html</a>
	</p>
	
	<p>
		Since we have specified a base URL, the browser will look for the image "html5.gif" at "http://www.w3schools.com/images/html5.gif"
		The link above opens in a new window. This is because the base target is set to "_blank".
	</p>
</body>
</html>
