<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>quantity test</title>
</head>
<body>
	<form>
		Quantity (between 1 and 5)
		<input type="number" name="num01" min="1" max="5">
		<input type="number" name="num02" min="0" max="100" step="10" value="30">
		<input type="submit">
	</form>
	
	<p>
		Depending on browser support: Numeric restriction will apply in the input field.
		Note: type="number" is not suppported in ie9 and earlier.
	</p>
	
</body>
</html>
