<!doctype html>
<html>
<head>
	<title>JavaScript Test</title>
</head>
<body>
	<h1>My First JavaScript</h1>
	
	<p id="demo" style="font-size: 15px;">JavaScript can change the style of an HTML element.</p>
	
	<button type="button" onclick="javascript:function15();">click 15</button>
	<button type="button" onclick="javascript:function20();">click 20</button>
	
	<script>
		function function15() {
			document.getElementById("demo").style.fontSize = "15px";
		}
		
		function function20() {
			document.getElementById("demo").style.fontSize = "20px";
		}
	</script>
</body>
</html>
