<!DOCTYPE html>
<html>
<head>
    <script>
        if (true) {
			// 변수를 선언합니다.
			var object = {
				name: 'objectName',
				prop: 'objectProp',
			};

			// 출력합니다.
			alert(JSON.stringify(object));
        }
        if (true) {
			// 변수를 선언합니다.
			var object = {
				name: 'object',
				prop: 'object',
				toJSON: function () {
					return {
						custom: 'custom'
					};
				}
			};

			// 출력합니다.
			alert(JSON.stringify(object));
        }
    </script>
</head>

</html>
