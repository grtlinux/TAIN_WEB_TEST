<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>스타일시트를 사용하고 싶다</title>
<style media="screen">
	em	{
		color: #ff0000;
		font-style: normal; 
	}
</style>
<style media="print">
	em	{
		border-bottom-style: double;
		font-style: normal;
	}
</style>
</head>
<body>
<p>일반적으로는 스타일시트 언어 중 하나인 <em>CSS(Cascading Style Sheets)</em>를 스타일시트라고 부르는 경우가 많습니다.</p>
</body>
</html>
