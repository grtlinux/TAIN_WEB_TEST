<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>섹션을 나타내고 싶다</title>
</head>
<body>
<header>
	<h1>빈의 과자</h1>
	<p>빈 거주 10년! 단 것을 좋아하는 필자가 빈의 과자를 소개합니다.</p>
</header>
<section>
	<h2>자하 토르테</h2>
	<p>이미 많은 분이 알고 계시는 초콜릿 케이크. 빈에 있는 호텔 자하가 유명합니다.</p>
</section>
<section>
	<h2>슈트르델</h2>
	<p>얇게 편 반죽에 여러 가지 재료를 둘둘 말아 만든 과자입니다. 대표적인 것으로 사과를 사용한 애플 슈트르델이 있습니다.</p>
</section>
</body>
</html>
